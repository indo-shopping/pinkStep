<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkStep - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#FFF9FB]">
    <div id="navbar-placeholder"></div>

    <header class="relative min-h-[85vh] flex items-center overflow-hidden bg-gray-900">
        <img src="https://images.unsplash.com/photo-1554192833-a5cd504427dd?q=80&w=2070" 
             class="absolute inset-0 w-full h-full object-cover opacity-50" 
             alt="Converse Header Background">
             
        <div class="container mx-auto px-6 relative z-10 text-white">
            <div class="max-w-2xl animate-fade">
                <span class="bg-pink-500 text-white px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-widest flex items-center gap-2 w-fit">
                    <span class="material-symbols-rounded text-sm">verified</span> Official Retailer
                </span>
                <h1 class="text-6xl font-black mt-8 leading-tight">Gaya Klasik, <br><span class="text-pink-400">Sentuhan Estetik.</span></h1>
                <p class="mt-6 text-xl text-gray-200 leading-relaxed">PinkStep menghadirkan koleksi Converse original terlengkap dengan kurasi warna dan gaya yang penuh cinta.</p>
                <div class="mt-12">
                    <a href="produk.html" class="btn-pink px-12 py-5 rounded-2xl font-bold inline-flex items-center gap-3 transition-all hover:scale-105 shadow-xl shadow-pink-500/20">
                        Belanja Sekarang <span class="material-symbols-rounded">arrow_right_alt</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class="py-24 container mx-auto px-6">
        <div class="flex items-center justify-between mb-16">
            <div>
                <h2 class="text-3xl font-bold text-gray-800 flex items-center gap-2">
                    Rekomendasi Kami <span class="material-symbols-rounded text-pink-500">auto_awesome</span>
                </h2>
                <div class="h-1.5 w-20 bg-pink-400 mt-2 rounded-full"></div>
            </div>
            <a href="produk.html" class="text-pink-500 font-bold flex items-center gap-1 hover:underline group">
                Lihat Semua <span class="material-symbols-rounded group-hover:translate-x-1 transition-transform">chevron_right</span>
            </a>
        </div>
        <div id="recommended-products" class="grid grid-cols-2 lg:grid-cols-4 gap-10"></div>
    </section>

    <div id="modal-box" class="fixed inset-0 bg-black/60 z-[200] hidden items-center justify-center p-4 backdrop-blur-sm transition-all">
        <div class="bg-white rounded-[3rem] max-w-4xl w-full overflow-hidden relative flex flex-col md:flex-row shadow-2xl animate-fade">
            <button onclick="closeModal()" class="absolute top-8 right-8 z-10 bg-white/90 p-2 rounded-full shadow-lg hover:bg-pink-100 transition-colors">
                <span class="material-symbols-rounded text-gray-800">close</span>
            </button>
            
            <div class="md:w-1/2 bg-gray-50">
                <img id="modal-img" src="" class="w-full h-full object-cover">
            </div>
            
            <div class="md:w-1/2 p-12 flex flex-col justify-center">
                <div class="mb-auto">
                    <h3 id="modal-title" class="text-4xl font-black text-gray-800 leading-tight"></h3>
                    <p id="modal-desc" class="text-gray-500 mt-6 text-lg leading-relaxed"></p>
                </div>
                
                <div class="flex items-center justify-between mt-12 border-t border-gray-100 pt-8">
                    <div>
                        <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">Harga Terbaik</p>
                        <p id="modal-price" class="text-3xl font-black text-pink-500"></p>
                    </div>
                    <a id="wa-btn" href="#" target="_blank" class="btn-pink text-white px-10 py-5 rounded-2xl font-bold flex items-center gap-2">
                        Pesan <span class="material-symbols-rounded">chat</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="js/app.js"></script>
</body>
</html>
