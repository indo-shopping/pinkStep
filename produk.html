<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk - PinkStep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#FFF9FB]">
    <div id="navbar-placeholder"></div>

    <section class="py-24 container mx-auto px-6">
        <div class="text-center mb-12 animate-fade">
            <h1 class="text-4xl md:text-5xl font-black text-gray-800 flex items-center justify-center gap-3">
                Cari Converse Impianmu <span class="material-symbols-rounded text-pink-500 text-5xl">search_check</span>
            </h1>
            <p class="text-gray-500 mt-4 text-lg">Temukan koleksi original terlengkap dengan harga terbaik.</p>
        </div>

        <div class="max-w-2xl mx-auto mb-16 animate-fade" style="animation-delay: 0.1s">
            <div class="relative group">
                <span class="material-symbols-rounded absolute left-5 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-pink-500 transition-colors">search</span>
                <input type="text" id="product-search" onkeyup="filterProducts()" placeholder="Cari model atau seri Converse..." 
                    class="w-full pl-14 pr-6 py-5 bg-white border border-pink-50 rounded-[2rem] shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-300 transition-all text-gray-700">
            </div>
        </div>

        <div class="flex flex-wrap justify-center gap-3 mb-16 animate-fade">
    <button onclick="renderKatalog('All')" class="filter-btn px-8 py-3 rounded-2xl border border-pink-100 font-bold transition-all flex items-center gap-2 bg-pink-500 text-white">
        <span class="material-symbols-rounded text-lg">apps</span> All
    </button>
    <button onclick="renderKatalog('Classic')" class="filter-btn px-8 py-3 rounded-2xl border border-pink-100 font-bold transition-all flex items-center gap-2 bg-white text-gray-600">
        <span class="material-symbols-rounded text-lg">history</span> Classic
    </button>
    <button onclick="renderKatalog('Chuck 70')" class="filter-btn px-8 py-3 rounded-2xl border border-pink-100 font-bold transition-all flex items-center gap-2 bg-white text-gray-600">
        <span class="material-symbols-rounded text-lg">star</span> Chuck 70
    </button>
    <button onclick="renderKatalog('One Star')" class="filter-btn px-8 py-3 rounded-2xl border border-pink-100 font-bold transition-all flex items-center gap-2 bg-white text-gray-600">
        <span class="material-symbols-rounded text-lg">grade</span> One Star
    </button>
    <button onclick="renderKatalog('Platform')" class="filter-btn px-8 py-3 rounded-2xl border border-pink-100 font-bold transition-all flex items-center gap-2 bg-white text-gray-600">
        <span class="material-symbols-rounded text-lg">height</span> Platform
    </button>
    <button onclick="renderKatalog('Kids')" class="filter-btn px-8 py-3 rounded-2xl border border-pink-100 font-bold transition-all flex items-center gap-2 bg-white text-gray-600">
        <span class="material-symbols-rounded text-lg">child_care</span> Kids
    </button>
</div>

        <div id="product-list" class="grid grid-cols-2 md:grid-cols-4 gap-8">
            </div>
    </section>

    <div id="modal-box" class="fixed inset-0 bg-black/50 z-[200] hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-[3rem] max-w-4xl w-full overflow-hidden relative flex flex-col md:flex-row shadow-2xl animate-fade">
            <button onclick="closeModal()" class="absolute top-6 right-6 z-10 bg-white/90 p-2 rounded-full shadow-lg hover:bg-pink-100">
                <span class="material-symbols-rounded">close</span>
            </button>
            <div class="md:w-1/2 bg-gray-50"><img id="modal-img" src="" class="w-full h-full object-cover"></div>
            <div class="md:w-1/2 p-10 flex flex-col justify-center">
                <h3 id="modal-title" class="text-4xl font-black text-gray-800 mb-4"></h3>
                <p id="modal-desc" class="text-gray-500 mb-8 leading-relaxed"></p>
                <div class="flex items-center justify-between mt-auto pt-8 border-t border-gray-100">
                    <div>
                        <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">Harga</p>
                        <p id="modal-price" class="text-3xl font-black text-pink-500"></p>
                    </div>
                    <a id="wa-btn" href="#" target="_blank" class="btn-pink text-white px-8 py-4 rounded-2xl font-bold flex items-center gap-2 shadow-lg shadow-pink-200">
                        Beli <span class="material-symbols-rounded">chat</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="js/app.js"></script>
</body>
</html>
